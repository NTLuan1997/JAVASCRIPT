<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/3e1a7eaa5a.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="logo col-3"></div>
                <div class="nav col-6"></div>
                <div class="user col-3">
                    <div class="user-icon">
                        <img src="./img/user_icon.jpg" alt="user">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row" id="courses-wrapper"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="register">
            <form class="register-form">
                <h3 class="register--title">Đăng ký khóa học</h3>
                <h4 class="register--close"><i class="fa fa-times" aria-hidden="true"></i></h4>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-register="emailMessage"
                        placeholder="Enter email">
                    <small id="emailMessage" class="form-text message">Message error.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" aria-register="passwordMessage"
                        placeholder="Password">
                    <small id="passwordMessage" class="form-text message">Message error.</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="register-wrapper"></div>
        </div>
    </footer>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
